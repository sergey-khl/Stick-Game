<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STICKMAN FIGHT</title>

    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <h1 id="title">StickMan Fight by Sergey Khlynovskiy</h1>
    <ul id="stats">
        <li id="wins">wins - 0</li>
        <li id="losses">losses - 0</li>
        <li id="games">games - 0</li>
    </ul>
    <button type="button" class="btn" id="find_match" onClick="find_match()">Find Match, online: 0</button>
    <ul id="help">
        <li>punch - h / left click</li>
        <li>kick - j / right click</li>
        <li>throw - q</li>
        <li>sweep - e</li>
        <li>block - space bar</li>
        <li>movement - w/a/s/d</li>
    </ul>
    <p id="info">This game must be played on a computer with a keyboard.</p>
    
    <script src="https://pixijs.download/v6.5.0-rc.2/pixi.js"></script>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
    <script type="module" src="src/Player.js"></script>
    <script type="module" src="src/Game.js"></script>
    <script src="src/app.js"></script>
</body>
</html>
